<div class="row mb-2">
    {% for headline in latestPost%}
    <div class="col-md-6">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary">{{ headline.category }}</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="#">{{ headline.title }}</a>
          </h3>
          <div class="mb-1 text-muted">{{ headline.created_at|timesince }} ago</div>
          <p class="card-text mb-auto">{{ headline.intro }}</p>
          <a href="{% url 'post_detail' headline.category.slug headline.slug %}">Continue reading</a>
        </div>
        {% if headline.image %}
            <img class="card-img-right flex-auto d-none d-md-block" style="width:200px; height:250px;" src="{{ headline.image.url }}" alt="Card image cap">
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
