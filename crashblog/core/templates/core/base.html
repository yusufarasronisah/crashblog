{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>{% block title %}{% endblock %} Crash Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/home-blog/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static '/home-blog/blog.css' %}" rel="stylesheet">
  </head>

  <body>
    {% include 'core/includes/navbar.html' %}
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          <h3 class="pb-3 mb-4 font-italic border-bottom">
            From the Crash Blog
          </h3>

          {% block content %} 
          {% endblock %}     

        </div>
      <!-- .blog-sidebar -->
      {% include 'core/includes/sidebar.html' %}
      </div><!-- /.row -->

    </main><!-- /.container -->

    <footer class="blog-footer">
      <p>@2022 CrashBlog</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static '/home-blog/assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static '/home-blog/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/home-blog/assets/js/vendor/holder.min.js' %}"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
